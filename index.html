<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Pitomio Okamůra</title>
  <style media="screen">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background-image: url('01-okamura.jpg');
      background-size: contain;
      background-position: center;
    }
    marquee {
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 3em;
      color: DeepPink;
      text-shadow: 0.05em 0 Black, -0.05em 0 Black;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <marquee direction="down" behavior="alternate">
    <marquee behavior="alternate"><h1>Webové stránky jsou ve výstavbě</h1></marquee>
  </marquee>
</body>
</html>
